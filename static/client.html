<body>
    <div class="friendsList">
        <h3> Pals </h3>
        <div class="pals">
            <ul id="friendlist">
                <li style="background-image: url(/static/img/maxresdefault.jpg)" class="jessesaran">
                    <div class="online"></div>
                    <h5> Jesse Saran </h5>
                </li>
            </ul>
        </div>
    </div>
    <div class="appContent">
        <div class="mainScreen">
        <div id="mainScreen" class="mainScreen onlyone activeOnly">
            <h3> LOGO</h3>
            <p class="direc"> Select a friend to start sharing</p>
            <p class="direc"> Notifications</p>
        </div>
        <div class="confirmShare">
            <h4> Click to start sharing with {this.name} </h4>
        <div class="confirmShare onlyone" id="confirmShare">
            <h4> Click to start sharing with <span id="confirm-share-name" uid=""></span> </h4>
            <button type="button" onclick="startShare()"> Share </button>
        </div>
        <div id="wrapper">
            <div id="download-container">
                <div class="upload-drop-zone" id="drop-zone" style="display: none;">
                    Just drag and drop files here
                </div>
            </div>
        </div>

    </div>
     <div id="fb-root"></div>
    <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"
    data-scope="user_friends"
    onlogin="checkLoginState()"></div>
<h1>
    Fake Login
</h1>
UserID: <input class="idset" id="userid" type="text" name="fname"><br> <p id="myid"></p>
<button class="idset" id="setuserid">Login with id</button>
<hr>
<div>
    <h1>Friends</h1>
    FriendID: <input id="friendid" type="text" name="fname"><br> <p id="myid"></p>
    <button id="addfriendid">Add Friend ID</button>
    <ul id="friends"></ul>
    <hr>
</div>
