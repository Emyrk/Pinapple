<body>
    <!-- <div id="fb-root"></div>
    <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="false"
    data-scope="user_friends"
    onlogin="checkLoginState()"></div>-->
    <h1>
        Fake Login
    </h1>
    UserID: <input class="idset" id="userid" type="text" name="fname"><br> <p id="myid"></p>
    <button class="idset" id="setuserid">Login with id</button>
    <hr>
    <div>
        <h1>Friends</h1>
        FriendID: <input id="friendid" type="text" name="fname"><br> <p id="myid"></p>
        <button id="addfriendid">Add Friend ID</button>
        <ul id="friends"></ul>
        <hr>
    </div>
    <img src="/static/img/rodel.png" class="draggable"></img>
    <table>
        <tr>
            <td valign="top" width="50%">
                <p>Click "Open" to create a connection to the server, 
                    "Send" to send a message to the server and "Close" to close the connection. 
                    You can change the message and send multiple times.
                </p>
                <a download="info.txt" id="downloadlink" style="display: none">Download</a>
            </td>
            <td valign="top" width="50%">
                <div id="output"></div>
            </td>
        </tr>
    </table>
    <div class="upload-drop-zone" id="drop-zone">
        Just drag and drop files here
    </div>


    <div id="wrapper">
        <div id="origin" class="fbox">
            <img src="http://placehold.it/140x100" id="one" title="one" class="draggable" />
            <img src="http://placehold.it/150x100" id="two" title="two" class="draggable" />
            <img src="http://placehold.it/160x100" id="three" title="three" />
        </div>
        <p>test</p>
        <div id="drop" class="fbox">

        </div>
    </div>
